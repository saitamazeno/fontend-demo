<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>slider next prev jquery</title>
</head>

<body>
    <div id="wrapper">
        <div id="wp-slider">
            <div class="show-picture">
                <img src="images/picture-1.png" alt="">
                <div class="slider-nav">
                    <div class="prev-btn">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="next-btn">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </div>
            <ul class="list-thumb">
                <li class="thumb-item active">
                    <a><img src="images/picture-1.png" alt=""></a>
                </li>
                <li class="thumb-item">
                    <a><img src="images/picture-2.png" alt=""></a>
                </li>
                <li class="thumb-item">
                    <a><img src="images/picture-3.png" alt=""></a>
                </li>
                <li class="thumb-item">
                    <a><img src="images/picture-4.png" alt=""></a>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
